<DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>Game of Number</title>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https: //fonts.googleapis.com/css2? family= Playfair+Display:ital,wght@0,500;1,500 & family= Redressed & display=swap" rel="stylesheet">
		
		
		<link rel="stylesheet" href="style.css">
		<script src="index.js" defer></script>
	</head>
	
	<body>
		<header>
			<a href="#" >Game-of-Number</a>
		</header>
		<main class="container">
			<form id="form">
				<label for="kick">Digite um número de (0-10):</label>
				<input type="number" id="kick" max="10" placheholde="0">
				
				<button id="submit">Jogar</button>
			</form>
			<section class="result-box" id="result">
				<h2 id="status" >Adivinhe o número sorteado</h2>
				<span id="attempt" >Tentativas: 0</span>
			</section>
			<button id="btnRestart" onclick="restart()">Jogar Novamente</button>
		</main>
		
		<footer>
			<p>Game-of-Number, 2022 copyright &copy;</p>
		</footer>
	</body>
</html>
